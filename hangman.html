<!DOCTYPE html>
    <html lang = "en">
    <head>
        <title>Hangman Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="shortcut icon" href="images/favicon.png">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet" href="css/hangman.css">
    </head>
    <body>
        <div class="header text-center">
            <h3>HANGMAN GAME</h3>
        </div>
        <div class="gameContainer container">
            <div id="gameStatus"></div>
            <div class="row alert alert-info numberGuesses">
                <div class="col-md-6">
                    <h5 class="text-center" id="totalGuesses">Total Guesses&colon; 0 </h5>
                </div>
                <div class="col-md-6">
                    <h5 class="text-center" id="incorrectGuesses">Incorrect Guesses&colon; 0 </h5>
                </div>
                <div class="col-md-12">
                    <div class="text-center"><em id="alreadyGuessedCharacters">Guesses Made&colon;</em></div>
                </div>
            </div><br>

            <div id="hangmanContainer">
                <div class="text-center" id="alreadyEntered"></div>
                <h5 class="text-center guessedWord"></h5>
                <div class="text-center" id="guessContainer">
                    <label><b>Enter your guess</b></label>
                    <input class="form-control" type="text" name="guess" maxlength=1 id="guess" /><br><br>     
                </div><br>
            </div> 
        </div>
        <div class="text-center">
            <a class="btn btn-primary " href="hangman.html">Start New Game</a><br><br>
            <a class="btn btn-light " href="index.html">Home</a>
        </div>

    </body>
